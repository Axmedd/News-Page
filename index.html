<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <h1>UK NEWS PAGE</h1>
        <div class="list">
          <ul class="nav-list">
            <li class="nav-items"><a href="#home">HOME</a></li>
            <li class="nav-items"><a href="#favourite">FAVOURITES</a></li>
            <li class="nav-items"><a href="#aboutUs">ABOUT US</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="categories">
        <div class="buttons">
          <button id="latest-btn" class="button is-large">Latest</button>
          <button id="sports-btn" class="button is-large">Sports</button>
          <button id="covid-cases-btn" class="button is-large">
            Covid Cases
          </button>
        </div>
      </div>
      <section id="page-content" class="hide">
        <div id="latest-section">
          <div class="is-parent box">
            <div class="is-child box">
              <p>LATEST</p>
            </div>
          </div>
        </div>
        <div id="sports-section">
          <div class="is-parent box">
            <div class="is-child box">
              <p>SPORTS</p>
            </div>
          </div>
        </div>
        <div id="covid-section">
          <div class="is-parent box">
            <div class="is-child box">
              <p>COVID SECTION</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <button id="aboutUs" class="about-us button is-medium">About us</button>
        <button id="contactUs" class="contact-us button is-medium">
          Contact Us
        </button>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
