<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>News Page</title>
  </head>
  <body>
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: a modern CSS framework based on Flexbox"
            width="112"
            height="28"
          />
        </a>
        <div
          class="navbar-burger"
          data-target="navbarExampleTransparentExample"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="https://bulma.io/"> Home </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a
              class="navbar-link"
              href="https://bulma.io/documentation/overview/start/"
            >
              Categories
            </a>
            <div class="navbar-dropdown is-boxed">
              <a
                class="navbar-item"
                href="https://bulma.io/documentation/overview/start/"
              >
                Latest
              </a>
              <a
                class="navbar-item"
                href="https://bulma.io/documentation/overview/modifiers/"
              >
                Sports
              </a>
              <a
                class="navbar-item"
                href="https://bulma.io/documentation/columns/basics/"
              >
                Covid Cases
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <a
                class="navbar-item"
                href="https://bulma.io/documentation/columns/basics/"
              >
                About Us
              </a>
              <a
                class="navbar-item"
                href="https://bulma.io/documentation/columns/basics/"
              >
                Favorites
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="categories">
        <div class="buttons">
          <button id="latest-btn" class="button is-large">Latest</button>
          <button id="sports-btn" class="button is-large">Sports</button>
          <button id="covid-cases-btn" class="button is-large">
            Covid Cases
          </button>
        </div>
      </div>
      <section id="page-content" class="hide">
        <div id="latest-section">
          <div class="is-parent box">
            <div class="is-child box">
              <p>LATEST</p>
            </div>
          </div>
        </div>
        <div id="sports-section">
          <div class="is-parent box">
            <div class="is-child box">
              <p>SPORTS</p>
            </div>
          </div>
        </div>
        <div id="covid-section">
          <div class="is-parent box">
            <div class="is-child box">
              <p>COVID SECTION</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <button id="aboutUs" class="about-us button is-medium">About us</button>
        <button id="contactUs" class="contact-us button is-medium">
          Contact Us
        </button>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
