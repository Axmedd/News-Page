<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/dataTables.bulma.min.css" /> 
    <title>Document</title>
  </head>

  <div class="nav-bar" id="nav-bar-items">
    <a class="active nav-items" href="#home">Home</a>
    <a class="nav-items" href="#sports">Sports</a>
    <a class="nav-items" href="#Latest">Latest</a>
  </div>

  <body>
    <div class="categories">
      <div class="buttons">
        <button id="latest-btn" class="button is-large">Latest</button>
        <button id="sports-btn" class="button is-large">Sports</button>
        <button id="covid-cases-btn" class="covid-cases-btn button is-large">
          Covid Cases
        </button>
      </div>
    </div>
    <nav id="page-content" class="hide">
      <div class="tile is-ancestor">
        <!-- All the tiles/Content of page is in this Div -->
        <div class="tile is-4 is-vertical is-parent">
          <!-- This is a Bulma preset CSS Class -->
          <section id="covid-section" >
          <div class="container my-5">
            <p class="title covid-cases">UK Covid-19 Cases</p>
           <div class= "container" style="margin-top: 10px">
              <table class="table" width="100%">
                <thead>
                  <tr>
                    <th>NewConfirmed</th>
                    <th>NewDeaths</th>
                    <th>TotalConfirmed</th>
                  </tr>
                </thead>
                 <div id= "uk-cases"></div>
              </table>
              <div class= "card-body"></div>
              <h4 class="text-center mb-5"></h4>
           </div>
          </div>
           </div>
          </section>
          
        <nav id="latest-section">
          <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title latest">Latest</p>
              <p>latest general news</p>
            </div>
          </div>
        </nav>
        <nav id="sports-section" class="hide-sports">
          <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title latest">Sports</p>
              <p>general sports news</p>
            </div>
          </div>
        </nav>
      </div>
    </nav>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bulma.min.js"></script>
    <script type="text/javascript">$(selector).DataTable()</script>
    <script src="./assets/js/script.js"></script>
    
  </body>
  <footer>
    <div class="footer">
      <a class="active nav-items" href="#home">Home</a>
      <a class="nav-items" href="#sports">Sports</a>
      <a class="covid-cases" href="#covid-cases">Latest</a>
    </div>
  </footer>
</html>
